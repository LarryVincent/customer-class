<!DOCTYPE html>
<html class="" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8" />

	{{ partial "meta.html" . }}

	<title>{{ .Site.Title }}</title>
	<link rel="canonical" href="{{ .Permalink }}" />
	{{ $sitetitle := .Site.Title }}
	{{ with .OutputFormats.Get "RSS" }}
	<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $sitetitle }}" />
	{{ end }}
	
	<link rel="stylesheet" href="/css/normalize.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap">

	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
	
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.11.1/css/tachyons.min.css" />

	<link rel="stylesheet" href="{{ "/css/style.css" | relURL }}"/>

	{{ template "_internal/google_analytics_async.html" . }}
	
	<script src="https://kit.fontawesome.com/e861c00ccf.js" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	
</head>
